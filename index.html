<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Demo Slot Machine</title>
  <style>
    :root{
      --bg1:#ff9ecb; --bg2:#7b4cff;
      --tile-w:78px; --tile-h:78px; --gap:10px;
      --accent:#ffd64d; --muted:#f4c7e6;
    }
    html,body{height:100%;margin:0}
    body {
      font-family: "Segoe UI", Roboto, Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:2rem;
      background: radial-gradient(circle at 10% 20%, rgba(255,255,255,0.08), transparent),
                  linear-gradient(135deg,var(--bg1),var(--bg2));
      color:#fff;
    }

    .panel {
      width:calc((var(--tile-w) + var(--gap)) * 7 + 80px);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border-radius:18px;
      padding:18px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.06);
      border: 4px solid rgba(255,255,255,0.06);
      backdrop-filter: blur(4px);
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    header { display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:6px; }
    h1 { margin:0; font-size:1.1rem; letter-spacing:1px; color:#fff; text-shadow:0 2px 8px rgba(0,0,0,0.6); }

    .hud {
      display:flex; gap:10px; align-items:center;
    }
    /* balance / wallet in header kept minimal, big balance shown in footer */
    .mini-balance {
      display:flex; flex-direction:column; align-items:flex-end; gap:4px;
      font-weight:700; color:var(--muted);
    }
    .mini-balance .label { font-size:0.75rem; color:rgba(255,255,255,0.6) }
    .mini-balance .amount { font-size:0.95rem; color:var(--accent) }

    .board {
      display:grid;
      grid-template-columns: repeat(7, var(--tile-w));
      gap: var(--gap);
      padding: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.06));
      border-radius:12px;
      border: 2px solid rgba(255,255,255,0.03);
      justify-content:center;
      align-self:center;
    }

    .tile {
      width:var(--tile-w);
      height:var(--tile-h);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:32px;
      border-radius:12px;
      position:relative;
      user-select:none;
      background: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.25), rgba(255,255,255,0.06)),
                  linear-gradient(180deg, #fff 0%, #ffd9ee 55%, #ffb6db 100%);
      box-shadow: 0 8px 18px rgba(0,0,0,0.45), inset 0 2px 6px rgba(255,255,255,0.35);
      color:#77204a;
      transform-origin:center;
    }

    .tile::after{
      content:'';
      position:absolute; left:6px; right:6px; top:6px; height:28%;
      background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.05));
      border-radius:10px;
      pointer-events:none;
      mix-blend-mode:screen;
    }

    .badge {
      position:absolute; top:6px; right:6px;
      background:rgba(0,0,0,0.45); padding:4px 6px; border-radius:8px;
      font-size:11px; color:#fff; font-weight:700;
      box-shadow:0 3px 8px rgba(0,0,0,0.4);
    }

    @keyframes spinAnim {
      0% { transform: translateY(0) scale(1); opacity:1 }
      40% { transform: translateY(-18px) scale(0.98); opacity:0.8 }
      70% { transform: translateY(8px) scale(1.02); opacity:1 }
      100% { transform: translateY(0) scale(1); opacity:1 }
    }
    .spinning { animation: spinAnim 650ms cubic-bezier(.2,.8,.2,1); }

    .explode {
      transform: scale(1.6);
      opacity: 0;
      transition: transform 320ms ease, opacity 320ms ease;
    }
    .dropping {
      transition: transform 420ms cubic-bezier(.2,.7,.2,1);
    }

    /* bottom control strip layout */
    .controls {
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      width:100%;
      gap:12px;
      margin-top:6px;
    }

    .left-panel { display:flex; flex-direction:column; gap:6px; }
    .balance-card {
      background: linear-gradient(180deg, rgba(0,0,0,0.25), rgba(0,0,0,0.12));
      padding:12px 14px; border-radius:12px; min-width:160px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
      display:flex; flex-direction:column; gap:4px;
    }
    .balance-card .title { font-size:0.85rem; color:var(--muted) }
    .balance-card .value { font-size:1.4rem; color:var(--accent); font-weight:900 }

    .center-panel { flex:1; display:flex; align-items:center; justify-content:center; }

    /* right control area with wheel and bet +/- */
    .right-panel { display:flex; align-items:flex-end; gap:18px; }
    .wheel-area { display:flex; align-items:center; gap:12px; }

    .wheel-wrap { display:flex; flex-direction:column; align-items:center; gap:8px; }
    .wheel {
      width:96px; height:96px; border-radius:50%;
      background: conic-gradient(#ff9bd1, #ff7aa8, #ffb6db, #ffc8f0);
      display:flex; align-items:center; justify-content:center;
      box-shadow: 0 8px 28px rgba(0,0,0,0.45), inset 0 -6px 18px rgba(255,255,255,0.12);
      cursor:pointer; user-select:none; position:relative;
      transition: transform 900ms cubic-bezier(.2,.8,.2,1);
    }
    .wheel:after{
      content:''; position:absolute; width:44px; height:44px; border-radius:50%;
      background: linear-gradient(180deg,#fff,#ffdff0);
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.12);
    }
    .wheel.spin { transform: rotate(720deg); }
    .wheel-label { position:relative; z-index:2; font-weight:900; color:#8b1540; font-size:0.95rem; }

    .bet-column { display:flex; flex-direction:column; align-items:center; gap:8px; }
    .bet-display { background:rgba(255,255,255,0.03); padding:8px 12px; border-radius:10px; font-weight:900; color:var(--muted); min-width:72px; text-align:center; font-size:1.05rem; }
    .tiny-btn {
      background: rgba(255,255,255,0.06); border:0; color:#fff; padding:8px 10px; border-radius:8px;
      cursor:pointer; font-weight:900; font-size:1rem;
      width:44px;
      height:36px;
      display:inline-flex; align-items:center; justify-content:center;
    }

    .big-win {
      font-size:1.1rem; font-weight:900; color:var(--accent); text-shadow:0 4px 18px rgba(0,0,0,0.6);
    }

    /* ensure images inside tiles are sized and centered */
    .tile img {
      display:block;
      width:68%;
      height:auto;
      max-height:68%;
      object-fit:contain;
      pointer-events:none;
      margin:0 auto;
    }

    @media (max-width:900px){
      .panel{ transform:scale(0.86) }
    }
  </style>
</head>
<body>
  <div class="panel">
    <header>
      <h1>Slot demo â€” style Candy</h1>
      <div class="hud">
        <div class="mini-balance">
          <div class="label">Solde</div>
          <div class="amount" id="miniBalance">100 â‚¬</div>
        </div>
      </div>
    </header>

    <main>
      <div class="board" id="board" aria-hidden="false"></div>
    </main>

    <div class="controls">
      <div class="left-panel">
        <div class="balance-card">
          <div class="title">Balance</div>
          <div class="value" id="creditFooter">100 â‚¬</div>
          <div style="font-size:0.85rem;color:var(--muted)">Mise actuelle: <strong id="betDisplayCard">1</strong></div>
        </div>
      </div>

      <div class="center-panel">
        <div class="big-win" id="winDisplay">GAINS: 0</div>
      </div>

      <div class="right-panel">
        <div class="wheel-area">
          <div class="wheel-wrap">
            <div class="wheel" id="wheel" title="Cliquez pour lancer">
              <div class="wheel-label">SPIN</div>
            </div>
            <div style="font-size:0.8rem;color:var(--muted);">Cliquez la roue pour jouer</div>
          </div>

          <div class="bet-column" aria-label="ContrÃ´les de mise">
            <button class="tiny-btn" id="bet-inc">+</button>
            <div class="bet-display" id="betDisplay">1</div>
            <button class="tiny-btn" id="bet-dec">-</button>
          </div>
        </div>

      </div>
    </div>

    <footer>
      <div style="font-size:0.85rem;color:var(--muted)"></div>
      <div style="font-size:0.85rem;color:var(--muted)"></div>
    </footer>
  </div>

  <script>
  // RTP controller (existing logic kept)
  const TARGET_RTP = 0.90;
  const RTP_TOLERANCE = 0.01;
  const MAX_CATCHUP_PER_SPIN = 120;
  let totalBets = 0;
  let totalPayouts = 0;

  // Symbol definitions: id -> rendering (img or emoji)
  const SYMBOLS = {
    // nouveau symbole image (save as assets/baba.png)
    baba: { img: './assets/baba.png' },
    // champ (image) â€” conserve si tu veux
    champ: { img: './assets/champ.png' },
    mush: { img: './assets/mushroom.png' },
    cherry: { emoji: 'ðŸ’' },
    bell: { emoji: 'ðŸ””' },
    seven: { emoji: '7ï¸âƒ£' },
    star: { emoji: 'â­' },
    lemon: { emoji: 'ðŸ‹' },
    candy1: { emoji: 'ðŸ¬' }
  };
  const SYMBOL_IDS = Object.keys(SYMBOLS);
  function getRandomSymbolId(){ return SYMBOL_IDS[randInt(SYMBOL_IDS.length)]; }
  // base value for one symbol; final payout = base * bet * numberOfSymbols
  const PAY_PER_SYMBOL_BASE = 10;

  // game state
  let credits = 100;
  let bet = 1;

  // grid
  const COLUMNS = 7, ROWS = 6;
  const board = document.getElementById('board');
  const tiles = [];
  const grid = Array.from({length: ROWS}, () => Array(COLUMNS).fill(null));

  // UI refs
  const creditFooterEl = document.getElementById('creditFooter');
  const miniBalanceEl = document.getElementById('miniBalance');
  const betDisplay = document.getElementById('betDisplay');
  const betDisplayCard = document.getElementById('betDisplayCard');
  const winDisplay = document.getElementById('winDisplay');
  const wheel = document.getElementById('wheel');

  function updateUI(){
    creditFooterEl.textContent = `${credits} â‚¬`;
    miniBalanceEl.textContent = `${credits} â‚¬`;
    betDisplay.textContent = bet;
    betDisplayCard.textContent = bet;
  }

  // build tiles (store ids in grid)
  for (let r=0;r<ROWS;r++){
    for (let c=0;c<COLUMNS;c++){
      const t = document.createElement('div');
      t.className = 'tile';
      t.dataset.r = r; t.dataset.c = c;
      // append element first, then push to tiles so setTile can access it safely
      board.appendChild(t);
      tiles.push(t);
      const id = getRandomSymbolId();
      setTile(r,c,id);
    }
  }

  function randInt(max) {
    const array = new Uint32Array(1);
    window.crypto.getRandomValues(array);
    return array[0] % max;
  }

  // val is symbol id string or null
  function setTile(r,c,val){
    grid[r][c] = val;
    const idx = r*COLUMNS + c;
    const el = tiles[idx];
    el.innerHTML = '';
    if (!val){
      el.textContent = '';
      return;
    }
    const def = SYMBOLS[val];
    if (def.img){
      const img = document.createElement('img');
      img.src = def.img;
      // show emoji fallback if image fails to load
      img.onerror = ()=> {
        console.warn('Image failed to load:', def.img);
        el.innerHTML = 'ðŸ„'; // fallback visual
      };
      // optional onload handler (for debugging)
      img.onload = ()=> {
        // nothing needed, image will display
      };
      el.appendChild(img);
    } else if (def.emoji){
      el.textContent = def.emoji;
    } else {
      el.textContent = val;
    }
  }
  // preload and check the mushroom asset so errors show in console immediately
  (function preloadAssets(){
    // preload any symbol images and warn if missing
    for (const id of Object.keys(SYMBOLS)){
      const def = SYMBOLS[id];
      if (def.img){
        const test = new Image();
        test.onload = ()=> console.log('Image loaded for', id, def.img);
        test.onerror = ()=> console.warn('Image NOT found for', id, def.img, '- place file at c:\\Users\\bgail\\Desktop\\dev\\casin\\assets\\ or adjust path.');
        test.src = def.img;
      }
    }
  })();

  function findGroups(){
    const seen = Array.from({length: ROWS}, ()=>Array(COLUMNS).fill(false));
    const groups = [];
    for (let r=0;r<ROWS;r++){
      for (let c=0;c<COLUMNS;c++){
        if (!grid[r][c] || seen[r][c]) continue;
        const sym = grid[r][c];
        const stack = [[r,c]];
        const comp = [];
        seen[r][c] = true;
        while(stack.length){
          const [cr,cc] = stack.pop();
          comp.push({r:cr,c:cc});
          const neigh = [[cr-1,cc],[cr+1,cc],[cr,cc-1],[cr,cc+1]];
          for (const [nr,nc] of neigh){
            if (nr>=0 && nr<ROWS && nc>=0 && nc<COLUMNS && !seen[nr][nc] && grid[nr][nc]===sym){
              seen[nr][nc]=true;
              stack.push([nr,nc]);
            }
          }
        }
        if (comp.length >= 5) groups.push(comp);
      }
    }
    return groups;
  }

  function explodeGroup(group){
    return new Promise(resolve=>{
      group.forEach(({r,c})=>{
        const idx = r*COLUMNS + c;
        const el = tiles[idx];
        el.classList.add('explode');
      });
      setTimeout(()=>{
        group.forEach(({r,c})=>{
          setTile(r,c,null);
          const idx = r*COLUMNS + c;
          tiles[idx].classList.remove('explode');
        });
        resolve();
      }, 360);
    });
  }

  function collapseColumns(){
    return new Promise(resolve=>{
      const animations = [];
      for (let c=0;c<COLUMNS;c++){
        const col = [];
        for (let r=ROWS-1;r>=0;r--){
          if (grid[r][c]) col.push(grid[r][c]);
        }
        const needed = ROWS - col.length;
        // use getRandomSymbolId() (SYMBOLS map) instead of undefined `symbols`
        const newSymbols = Array.from({length:needed}, ()=>getRandomSymbolId());
        const newCol = [...newSymbols.reverse(), ...col.reverse()];
        for (let r=0;r<ROWS;r++){
          const newVal = newCol[r];
          const idx = r*COLUMNS + c;
          const el = tiles[idx];
          setTile(r,c,newVal);
          el.style.transform = `translateY(${-30 - (needed*18)}px)`;
          el.classList.add('dropping');
          void el.offsetWidth;
          el.style.transform = '';
          animations.push(new Promise(res=>{
            setTimeout(()=>{
              el.classList.remove('dropping');
              el.style.transform = '';
              res();
            }, 440 + randInt(120));
          }));
        }
      }
      Promise.all(animations).then(()=> resolve());
    });
  }

  async function resolveCascades(){
    let totalWin = 0;
    while(true){
      const groups = findGroups();
      if (groups.length === 0) break;
      for (const g of groups){
        await explodeGroup(g);
        // payout scales with current bet
        totalWin += g.length * PAY_PER_SYMBOL_BASE * bet;
      }
      await collapseColumns();
    }
    return totalWin;
  }

  function currentGap(){
    return (TARGET_RTP * totalBets) - totalPayouts;
  }

  function injectForcedGroup(desiredPayout){
    // compute how many symbols needed given current bet and base value
    const perSymbolValue = PAY_PER_SYMBOL_BASE * Math.max(1, bet);
    const needed = Math.max(5, Math.min(COLUMNS, Math.ceil(desiredPayout / perSymbolValue)));
    const sym = getRandomSymbolId();
    const r = randInt(ROWS);
    const startColMax = Math.max(0, COLUMNS - needed);
    const start = startColMax > 0 ? randInt(startColMax + 1) : 0;
    for (let c = start; c < start + needed; c++){
      setTile(r,c,sym);
    }
    if (needed < COLUMNS && Math.random() < 0.25){
      const extra = Math.min(COLUMNS - needed, 1 + randInt(2));
      for (let i=0;i<extra;i++){
        const c = Math.max(0, start - 1 - i);
        setTile(r, c, sym);
      }
    }
  }

  // spin logic using bet and wheel animation
  async function spinOnce(){
    if (credits < bet) { alert('CrÃ©dits insuffisants'); return; }

    const thisBet = bet;
    totalBets += thisBet;
    credits -= thisBet;
    updateUI();
    winDisplay.textContent = 'GAINS: 0';

    tiles.forEach((t,i)=>{
      const flashes = 6 + randInt(6);
      let j=0;
      const intr = setInterval(()=>{
        // show temporary random symbol visually
        const tmpId = getRandomSymbolId();
        const idx = i;
        const el = tiles[idx];
        // quick render tmp (no grid change)
        el.innerHTML = '';
        const def = SYMBOLS[tmpId];
        if (def.img){
          const img = document.createElement('img'); img.src = def.img;
          img.style.maxWidth = '68%'; img.style.maxHeight = '68%'; img.style.pointerEvents='none';
          el.appendChild(img);
        } else { el.textContent = def.emoji; }
        j++;
        if (j>=flashes){
          clearInterval(intr);
          const r = Math.floor(i / COLUMNS), c = i % COLUMNS;
          const finalId = getRandomSymbolId();
          setTile(r,c,finalId);
        }
      }, 40 + randInt(60));
    });

    setTimeout(async ()=>{
      const gap = currentGap();
      if (gap > RTP_TOLERANCE * totalBets){
        const allowed = Math.min(MAX_CATCHUP_PER_SPIN, Math.ceil(gap));
        injectForcedGroup(allowed);
      }
      const gained = await resolveCascades();
      totalPayouts += gained;
      credits += gained;
      updateUI();
      winDisplay.textContent = 'GAINS: ' + gained;
      console.log('RTP', (totalBets>0? (totalPayouts/totalBets):0).toFixed(4), 'bets', totalBets, 'paid', totalPayouts);
    }, 900);
  }

  // wheel click -> animate and spin
  wheel.addEventListener('click', ()=>{
    // visual rotation
    wheel.classList.remove('spin');
    void wheel.offsetWidth;
    wheel.classList.add('spin');
    spinOnce();
  });

  // bet controls (now the + / - next to the wheel)
  document.getElementById('bet-inc').addEventListener('click', ()=>{
    bet = Math.min(1000, bet + 1);
    updateUI();
  });
  document.getElementById('bet-dec').addEventListener('click', ()=>{
    bet = Math.max(1, bet - 1);
    updateUI();
  });

  updateUI();
  </script>
  </body>
  </html>
